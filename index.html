<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cage Match Royale</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Treehouse Cage Match</h1>

    <div class="col-m-6 bigContainer">
        <div class="row" id="play1">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Player1</span>
                <input id="gladiator1" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <!-- <span id="yesh">attacks with point spear</span> -->
        <div class="row" id="play2">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Player2</span>
                <input id="gladiator2" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>


    <button type="button" id="smashButt" class="btn btn-success btn-lg">Battle Royal</button>
    </div>
    <div class="col-m-4" id="contestants">
        <div class="col-m-offset-3" id="playCard"></div>
    </div>
    <div id="wiener"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./javascripts/main.js"></script>
</body>

</html>
